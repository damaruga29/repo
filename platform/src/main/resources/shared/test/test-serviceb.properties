# Application Name
server.port=8081

# Eureka Client Service URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.datasource.url=jdbc:mysql://localhost:3306/serviceb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=whatsyournameplease
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ensure tables are created or updated automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Actuator
management.endpoints.web.exposure.include=env
